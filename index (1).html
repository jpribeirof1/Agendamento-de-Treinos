<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agendamento de Treinamentos</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<header>
  <h1>Agendamento de Treinamentos</h1>
</header>

<main>
  <section class="card">
    <h2>Novo Treinamento</h2>
    <form id="form">
      <label for="tema">Tema</label>
      <input type="text" id="tema" required>

      <label for="data">Data</label>
      <input type="date" id="data" required>

      <label for="hora">Hora</label>
      <input type="time" id="hora" required>

      <label for="participantes">Participantes</label>
      <input type="text" id="participantes" required>

      <button type="submit">Adicionar</button>
    </form>
  </section>

  <section class="card">
    <h2>Treinamentos Agendados</h2>
    <ul id="lista"></ul>
  </section>
</main>

<footer>
  <p>Sistema de Agendamento â€¢ 2025</p>
</footer>

<script src="script.js"></script>
</body>
</html>
