<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agendamento de Treinamentos</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>Agendamento de Treinamentos</h1>

  <form id="form">
    <input type="text" id="tema" placeholder="Tema do treinamento" required>
    <input type="date" id="data" required>
    <input type="time" id="hora" required>
    <input type="text" id="participantes" placeholder="Participantes" required>
    <button type="submit">Adicionar</button>
  </form>

  <h2>Treinamentos Agendados</h2>
  <ul id="lista"></ul>

  <script src="script.js"></script>
</body>
</html>
